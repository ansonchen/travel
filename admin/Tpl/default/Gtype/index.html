<import file = "admin.resources.scripts.common"/>
<script>



function showOptionTree(URL){
	var menu1=[] , menu2=[], menu3=[], menu4=[],menu5=[];
	$J.getJSON(URL,function(json){
	$J.each(json,function(i,j){
	
								switch (j.level){
									case "1":
										menu1.push(this);
									break;
									case "2":
										menu2.push(this);
									break;
									case "3":
										menu3.push(this);
									break;
									case "4":
										menu4.push(this);
									break;
									default:
										menu5.push(this);
									 break
									
									
									}
								
								
								});
	getJsonMenu(menu1,'treeBoxContent',1,menu2,menu3);
	
	})
}


function addTreeFB(id){
 $J.facebox({ajax:'__URL__/add/id/'+id});
}
function editTreeFB(id){
  $J.facebox({ajax:'__URL__/edit/id/'+id});

}
function delTreeFB(id){
  $J.facebox({ajax:'__URL__/delete/id/'+id});
}

function toggleObj(obj){
			
			var oid = obj.split('_')[0];
			if($J('#'+obj).text()!=0){
				
				$J('#'+obj).text('0');
				$J('#'+obj).attr('title','展开');
				}else{
					$J('#'+obj).text('1');
					$J('#'+obj).attr('title','关闭');
					
					}
			$J('#'+oid).parent('li').find('ul:first').toggle('fast');
			
			}
			
function getJsonMenu(json,id,level,nextJson,nextNextJson){


							switch(level){
								case 1:
									$J.each(json,function(i,j){
											//			alert(json)
										$J('#'+id).append('<li><span class="open" title="关闭"  id="'+j.id+'_open">1</span><span class="name" id="'+j.id+'">'+j.name+'</span><span class="plus" title="增加"  id="'+j.id+'_2_add" >?</span><span class="del" title="删除"  id="'+j.id+'_del" >Õ</span></li>');
										
										$J('#'+j.id).click(function(){editTreeFB(j.id);});
										$J('#'+j.id+'_2_add').click(function(){addTreeFB(j.id);});
										$J('#'+j.id+'_del').click(function(){delTreeFB(j.id);});
										$J('#'+j.id+'_open').click(function(){toggleObj(j.id+'_open');});
										getJsonMenu(nextJson,j.id,2,nextNextJson);				
										
										});
								break;
								case 2:
									$J('#'+id).parent('li').append('<ul></ul>');
									$J.each(json,function(i,j){
											   if(j.pid == id){
												   
												  $J('#'+id).parent('li').find('ul:first').append('<li><span class="open" id="'+j.id+'_open" title="关闭">1</span><span class="name" id="'+j.id+'">'+j.name+'</span><span class="plus" title="增加" id="'+j.id+'_3_add" >?</span><span class="del" title="删除"  id="'+j.id+'_del" >Õ</span></li>');

												 
												  $J('#'+j.id).click(function(){editTreeFB(j.id);});
												  $J('#'+j.id+'_3_add').click(function(){addTreeFB(j.id);});
												  $J('#'+j.id+'_del').click(function(){delTreeFB(j.id);});
												   $J('#'+j.id+'_open').click(function(){toggleObj(j.id+'_open');});
												  getJsonMenu(nextJson,j.id,3);
												}
											   });
								break;
								case 3:
									$J('#'+id).parent('li').append('<ul></ul>');
									$J.each(json,function(i,j){
											   if(j.pid == id){
												   
												 $J('#'+id).parent().find('ul:first').append('<li><span class="open" >Ö</span><span class="name" id="'+j.id+'">'+j.name+'</span><span class="del" title="删除"  id="'+j.id+'_del" >Õ</span></li>');
												 
												  $J('#'+j.id).click(function(){editTreeFB(j.id);});
												  $J('#'+j.id+'_del').click(function(){delTreeFB(j.id);});
												  
												}
									});
								break;
								default:break;
							
							
							}
			
			}
		
function completeTreeAdd(data,status){
if (status==1)
	{
	
	//alert(data.name)
	switch(data.level){
	case 1:
	
	$J('#treeBoxContent').append('<li class="new"><span class="open"  id="'+data.id+'_open" title="关闭">1</span><span class="name" id="'+data.id+'">'+data.name+'</span><span class="plus" title="增加" id="'+data.id+'_2_add" >?</span><span class="del" title="删除"  id="'+data.id+'_del" >Õ</span></li>');
	
	break;
	case 2:
		if($J('#'+data.pid).parent().find('ul').length>0){
		$J('#'+data.pid).parent().find('ul:first').append('<li class="new"><span class="open"  id="'+data.id+'_open" title="关闭">1</span><span class="name" id="'+data.id+'">'+data.name+'</span><span class="plus" title="增加" id="'+data.id+'_3_add" >?</span><span class="del" title="删除"  id="'+data.id+'_del" >Õ</span></li>');
																
															}
															else{
																
																$J('#'+data.pid).parent().append('<ul><li class="new"><span class="open"  id="'+data.id+'_open" title="关闭">1</span><span class="name" id="'+data.id+'">'+data.name+'</span><span class="plus" title="增加" id="'+data.id+'_3_add" >?</span><span class="del" title="删除"  id="'+data.id+'_del" >Õ</span></li></ul>');
															
																}
															

	break;
	default:
		if($J('#'+data.pid).parent().find('ul').length>0){
		$J('#'+data.pid).parent().find('ul:first').append('<li class="new"><span class="open">Ö</span><span class="name" id="'+data.id+'">'+data.name+'</span><span class="del" title="删除"  id="'+data.id+'_del" >Õ</span></li>');
														}
														else{
														$J('#'+data.pid).parent().append('<ul><li class="new"><span class="open">Ö</span><span class="name" id="'+data.id+'">'+data.name+'</span><span class="del" title="删除"  id="'+data.id+'_del" >Õ</span></li></ul>');
														}
	
	break;
	
	}
	
	
	$J('#'+data.id).click(function(){editTreeFB(data.id);});
	$J('#'+data.id+'_3_add','#'+data.id+'_2_add').click(function(){addTreeFB(data.id);});
	$J('#'+data.id+'_del').click(function(){delTreeFB(data.id)});
	$J('#'+data.id+'_open').click(function(){toggleObj(data.id+'_open');});																					
	
	$J.facebox.close();
	}
}
function completeTreeEdit(data,status){
if (status==1)
	{
	//alert(data.id)
	$J('#'+data.id).addClass('edited').text(data.name);
	$J.facebox.close();
	}
}
function completeTreeDel(data,status){
if (status==1)
	{
	$J('#'+data).parent('li').remove();
	$J.facebox.close();
	}
}
				
	$J(document).ready(function(){
		
		showOptionTree('__URL__/json');
		

	})

        </script>
