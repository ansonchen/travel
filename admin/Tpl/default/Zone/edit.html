<form method="post" id="eformZone">
        <fieldset>
        <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
        <p>
          <label>上级</label>
        <select name="pid" >
            <volist name='pzlist' id='option' >
              <option value="{$key}" <eq name="key" value="$vo['pid']">selected</eq> >{$option}</option>
            </volist>
          </select>
        </p>
        <p>
          <label>名称</label>
          <input class="text-input small-input" type="text" name="name"  value="{$vo.name}" />
          
          <!-- Classes for input-notification: success, error, information, attention -->
          </p>
          
          <p>
          <label>图片</label>
          
          <ul class="shortcut-buttons-set" id="picList">
        	<li><a class="shortcut-button selectPic" href="__APP__/Album/indexOne"><span>
					<img src="{$vo.picturePath}" id="selectImgObj" alt="icon" /><br />
					选择图片
				</span></a></li>
                
         
        </ul>
         <div class="clear"></div>
          <input class="text-input small-input" type="text" name="picturePath" value="{$vo.picturePath}" id="selectImgHide" />
          <!-- Classes for input-notification: success, error, information, attention -->
          </p>
          
           <p>
          <label>排序</label>
          <input class="text-input small-input" type="text" name="sort"  value="{$vo.sort}"/>
          
          <!-- Classes for input-notification: success, error, information, attention -->
          </p>
          <p>
          <label>说明</label>
          <textarea class="text-input textarea" name="other" cols="79" rows="5">{$vo.other}</textarea>
          
          <!-- Classes for input-notification: success, error, information, attention -->
          </p>
          
           
          <p>
           
        <input type="hidden" name="ajax" value="1" />
		  <input type="hidden" name="id" value="{$vo.id}" />
          <input class="button" type="button" value="Update" id="editZoneBtn" />
          <!--  <input class="button"  onClick="ThinkAjax.sendForm('formMenu','__URL__/addMenus/','','result')"  type="button" value="添加" />-->
        </p>
        </fieldset>
        <div class="clear"></div>
        <!-- End .clear -->
        
      </form>
<script>

    $J('a.selectPic').facebox();
    
		$J('#editZoneBtn').click(function(){
			ThinkAjax.sendForm('eformZone','__URL__/updateZone/',completePrev,'result');
		
		})
		
</script>
