<form method="post" id="dformZone">
        <fieldset>
        <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
         <p>
          <label>名称</label>
           {$vo.name}
          
          <!-- Classes for input-notification: success, error, information, attention -->
          </p>
         
        <p>
          <label>图片</label>
          
          {$vo.picturePath}
         
          </p>
          
          <p>
          <label>排序</label>
         {$vo.sort}
          </p>
          
          <p>
          <label>说明</label>
          
          {$vo.other}
          
          <!-- Classes for input-notification: success, error, information, attention -->
          </p>

        <p>
        <input type="hidden" name="ajax" value="1" />
		  <input type="hidden" name="id" value="{$vo.id}" />
          <input class="button" type="button" value="Delete" id="delZoneBtn" />
          <!--  <input class="button"  onClick="ThinkAjax.sendForm('formMenu','__URL__/addMenus/','','result')"  type="button" value="添加" />-->
        </p>
        </fieldset>
        <div class="clear"></div>
        <!-- End .clear -->
        
      </form>
<script>

		
		$J('#delZoneBtn').click(function(){
		if(confirm('确定删除 {$vo.name} ？')){
			ThinkAjax.sendForm('dformZone','__URL__/delZone/',complete,'result');
		}
		
		
		})
		
</script>
