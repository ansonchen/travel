<import file = "admin.resources.scripts.common"/>
<script>
	$J(document).ready(function(){
		
		//添加栏目
		$J('#addPartBtn').click(function(){
			ThinkAjax.sendForm('formPart','__URL__/addPart/',complete,'result');
		})
		
		//操作
		$J('a.editMenu,a.choseGoods,a.delMenu').facebox();
		

		//翻页ajax
		$J('.pagination>a').click(function(){
		var href = this.href;
		mainLoad(href)
		
		return false;
		})
		
		//修改状态
		$J('a.mstatus').click(function(){
		var href = this.href;
		ThinkAjax.send(href,'',completeN,'result');//参数ajax=1
		return false;
		
		})
		

	})

        </script>
