<script>
function getDirJson(URL,data){
	var json = eval('{$json}');
	var curv = $J('#path').val()+'\\';
	var list =''
	$J.each(json,function(i,j){
	var path = curv + j;
	if(j.indexOf('.')>-1){
		list+='<li><a class="shortcut-button fileList" href="__URL__/edit/path/'+j+'" val="'+j+'"><span><img src="__PUBLIC__/Images/48icons/paper_content_48.png" alt="icon" /><br />'+j+'</span></a></li>';
	}else{
		list+='<li><a class="shortcut-button folderList" href="__URL__/index/path/'+path+'" val="'+j+'"><span><img src="__PUBLIC__/Images/48icons/folder_48.png" alt="icon" /><br />'+j+'</span></a></li>';}
	});
	$J('#addLi').empty().append(list);
	$J('a.folderList').click(function(){
		var cur = $J('#path').val()+'\\'+$J(this).attr('val');
		$J('#main-content').load('__URL__/index/',{path:cur,name:$J(this).attr('val')});
		return false;
	})
	$J('a.fileList').facebox();
}



		
function completeFolder(data,status){
if (status==1)
	{
																			
	
	$J.facebox.close();
	}
}
