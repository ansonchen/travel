<import file = "admin.resources.scripts.common"/>
<script>
	$J(document).ready(function(){
		$J('#uploadLink,a.pictureList,#editFolderIcon').facebox();
		//我的相册
		$J('a.picNav').click(function(){
		var href = this.href;
		mainLoad(href);//参数ajax=1
		return false;
		
		})
		function goMyFolder(data,status){
		if(status==1){
		window.setTimeout(function (){
		mainLoad('__APP__/File/index');
		},1000);
		}
		
		}
		$J('#delFolderIcon').click(function(){
		if(confirm('确定删除文件夹『{$folder.name_folder}』吗？\n\n将会删除文件夹下的所有文件！！，且不可恢复！！！')){
			
			if(confirm('即将删除文件夹『{$folder.name_folder}』及此文件夹下的所有文件！\n\n确定继续？！')){
		
			var href = this.href;
			ThinkAjax.send(href,'ajax=1',goMyFolder,'result');//参数ajax=1
		
		}
		}
		return false;
		})
		
	})

        </script>
