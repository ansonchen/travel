  <p>

    <input type="password" class="text-input medium-input" name="oldpassword">

 </p>
  <p>

   <input type="password" class="text-input medium-input" name="password">

  <p>

			ThinkAjax.sendForm('eformPassword','__URL__/changePassword/',complete,'result');
