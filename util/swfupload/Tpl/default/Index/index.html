
<!DOCTYPE html>

<html>
<head>
<title>SWFUpload Demos - Multi-Instance Demo</title>
<link href="__PUBLIC__/css/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/swfupload.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/swfupload.queue.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/fileprogress.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/handlers.js"></script>
<script type="text/javascript">
		var upload1, upload2;
		window.onload = function() {
			upload1 = new SWFUpload({
				// Backend Settings
				upload_url: "__URL__/upload/",
				post_params: {"PHPSESSID" : "<?php echo session_id(); ?>"},

				// File Upload Settings
				file_size_limit : "3292200",	// 100MB 
				file_types : "*.*",// *.jpg;*.gif
				file_types_description : "All Files",
				file_upload_limit : 10,
				file_queue_limit : 0,

				// Event Handler Settings (all my handlers are in the Handler.js file)
				swfupload_preload_handler : preLoad,
				swfupload_load_failed_handler : loadFailed,
				file_dialog_start_handler : fileDialogStart,
				file_queued_handler : fileQueued,
				file_queue_error_handler : fileQueueError,
				file_dialog_complete_handler : fileDialogComplete,
				upload_start_handler : uploadStart,
				upload_progress_handler : uploadProgress,
				upload_error_handler : uploadError,
				upload_success_handler : uploadSuccess,
				upload_complete_handler : uploadComplete,

				// Button Settings
				button_image_url : "__PUBLIC__/Image/XPButtonUploadText_61x22.png",
				button_placeholder_id : "spanButtonPlaceholder1",
				button_width: 61,
				button_height: 22,
				
				// Flash Settings
				flash_url : "__PUBLIC__/Flash/swfupload.swf",
				flash9_url : "__PUBLIC__/Flash/swfupload_fp9.swf",
			

				custom_settings : {
					progressTarget : "fsUploadProgress1",
					cancelButtonId : "btnCancel1"
				},
				
				// Debug Settings
				debug: false
			});

	     }
	</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>

<div id="content">

	<h2>Multi-Instance Demo</h2>
	<form id="form1" method='post' action="__URL__/upload/"  enctype="multipart/form-data">
		<p>文件上传.</p>
        <table>
			<tr valign="top">
				<td width="134">
					<div>
						<div class="fieldset flash" id="fsUploadProgress1">
							<span class="legend">文件上传</span>						</div>
						<div style="padding-left: 5px;">
							<span id="spanButtonPlaceholder1"></span>
                          <input type="button" value=" 上 传 " onClick="upload1.startUpload();"/>
					    <input id="btnCancel1" type="button" value="取消上传" onClick="cancelQueue(upload1);" disabled="disabled" style="margin-left: 2px; height: 22px; font-size: 8pt;" />
							<br />
						</div>
					</div>			  </td>
			</tr>
		</table>
  </form>
</div>
</body>
</html>
